<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>¿Quién es?</title>
    <!-- <link rel="icon" type="image/ico" href="favicon.ico">  -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm col-md-12 col-lg-12">
            <h1>¿Quién es?</h1>
            <hr>
          </div>
        </div>
      </div>
    </header>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <p class="mt-2">Bienvenid@ al juego de "¿Quién es?", tu misión es poder identificar a todos los personajes históricos que conozcas ingresando para ello su nombre. Tienes 3 oportunidades antes de perder 1 punto y pasar al siguiente.</p>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">   <!-- Texto sede -->
            <p>Elige tu sede:</p>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">   <!-- combo box -->
            <select id="sede"> 
              <option value="CDMX">CDMX</option>
              <option value="Perú">Perú</option>
              <option value="Chile">Chile</option>
            </select>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <div>
              <label for="ok">Aciertos</label>
              <input type="text" readonly class="input-res form-control" id="ok">
            </div>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <div>
              <label for="mal">Errores</label>
              <input type="text" readonly class="input-res form-control" id="mal">
            </div>
          </div>
        </div>
        <div id="img-thumbnail" class="row img-thumbnail">
          <div  class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <div id="pick">
            </div>
          </div>
          <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 ml-50">
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <h3 id="tiempo"></h3>
                <small>Tiempo restante</small>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <label for="ok">Ingresa su nombre:</label>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <input id="res" class="input-name" type="text" placeholder="Nombre">
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <button id="comprobar" class="boton btn-success">Comprobar</button>
              </div>
            </div>
          </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script type='text/javascript' src='js/main.js'></script>
    <script src="js/noty.js"></script>
  </body>
</html>
